<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestión Empresarial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #0056b3;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .card h2 {
            color: #0056b3;
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .card ul {
            list-style: none;
            padding: 0;
        }
        .card li {
            padding: 8px 0;
            border-bottom: 1px dashed #e9ecef;
        }
        .card li:last-child {
            border-bottom: none;
        }
        .status-active { color: #28a745; font-weight: bold; }
        .status-in_progress { color: #ffc107; font-weight: bold; }
        .status-completed { color: #6c757d; font-weight: bold; }
        .status-planning { color: #007bff; font-weight: bold; }
        .priority-high { color: #dc3545; font-weight: bold; }
        .priority-normal { color: #007bff; font-weight: bold; }
        .priority-low { color: #6c757d; font-weight: bold; }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard de Gestión Centralizada</h1>
            <p>Visibilidad en tiempo real de dominios, proyectos, tareas y actividades.</p>
        </header>

        <div class="dashboard-grid">
            <div class="card" id="domains-card">
                <h2>Dominios de Negocio</h2>
                <div id="domains-summary" class="empty-state">Cargando dominios...</div>
                <ul id="domains-list">
                    <!-- Los dominios se cargarán aquí -->
                </ul>
            </div>

            <div class="card" id="projects-card">
                <h2>Proyectos Actuales</h2>
                <div id="projects-summary" class="empty-state">Cargando proyectos...</div>
                <ul id="projects-list">
                    <!-- Los proyectos se cargarán aquí -->
                </ul>
            </div>

            <div class="card" id="tasks-card">
                <h2>Tareas Pendientes</h2>
                <div id="tasks-summary" class="empty-state">Cargando tareas...</div>
                <ul id="tasks-list">
                    <!-- Las tareas se cargarán aquí -->
                </ul>
            </div>

            <!-- Puedes añadir más tarjetas para otras visualizaciones, como Actividades (Action Plans) -->
            <div class="card" id="action-plans-card">
                <h2>Planes de Acción Recientes</h2>
                <div id="action-plans-summary" class="empty-state">Cargando planes de acción...</div>
                <ul id="action-plans-list">
                    <!-- Los planes de acción se cargarán aquí -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE SUPABASE ---
        // ¡IMPORTANTE! Reemplaza con tu URL de Supabase y tu clave anon
        const SUPABASE_URL = 'https://irhcudgyudmwwoamtwoo.supabase.co';
        
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlyaGN1ZGd5dWRtd3dvYW10d29vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2ODQyMjksImV4cCI6MjA2NzI2MDIyOX0.kDQRr5H3jsBabERN2blVRAiGOaU4E2TnikYp19wOv28';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // --- FIN CONFIGURACIÓN DE SUPABASE ---

        // Helper para aplicar clases de estado
        function getStatusClass(status) {
            switch(status) {
                case 'active': return 'status-active';
                case 'in_progress': return 'status-in_progress';
                case 'completed': return 'status-completed';
                case 'planning': return 'status-planning';
                case 'on_hold': return 'status-in_progress'; // Puedes ajustar este para un color diferente
                case 'not_started': return 'status-in_progress'; // o crear una clase 'status-not_started'
                default: return '';
            }
        }

        // Helper para aplicar clases de prioridad
        function getPriorityClass(priority) {
            switch(priority) {
                case 'high': return 'priority-high';
                case 'normal': return 'priority-normal';
                case 'low': return 'priority-low';
                default: return '';
            }
        }

        // --- FUNCIONES PARA CARGAR DATOS ---

        async function fetchDomains() {
            const domainsList = document.getElementById('domains-list');
            const domainsSummary = document.getElementById('domains-summary');
            domainsSummary.textContent = 'Cargando dominios...';
            try {
                // Consulta de ejemplo para la tabla 'business_domains'
                const { data: domains, error } = await supabase
                    .from('business_domains')
                    .select('code, name, description, is_active')
                    .eq('is_active', true); // Solo dominios activos

                if (error) throw error;

                domainsList.innerHTML = ''; // Limpiar la lista existente

                if (domains.length > 0) {
                    domainsSummary.textContent = `Total de dominios activos: ${domains.length}`;
                    domains.forEach(domain => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <strong>${domain.name} (${domain.code})</strong>
                            <br>${domain.description || 'Sin descripción.'}
                        `;
                        domainsList.appendChild(listItem);
                    });
                } else {
                    domainsSummary.textContent = 'No hay dominios activos disponibles.';
                }

            } catch (error) {
                console.error('Error al cargar los dominios:', error.message);
                domainsSummary.textContent = 'Error al cargar los dominios.';
            }
        }

        async function fetchProjects() {
            const projectsList = document.getElementById('projects-list');
            const projectsSummary = document.getElementById('projects-summary');
            projectsSummary.textContent = 'Cargando proyectos...';
            try {
                // Consulta de ejemplo para la tabla 'projects'
                const { data: projects, error } = await supabase
                    .from('projects')
                    .select('name, status, progress_percentage, start_date, target_date, priority')
                    .in('status', ['active', 'planning', 'on_hold']) // Proyectos relevantes para un dashboard
                    .order('priority', { ascending: false })
                    .order('name', { ascending: true });

                if (error) throw error;

                projectsList.innerHTML = ''; // Limpiar la lista existente

                if (projects.length > 0) {
                    const activeCount = projects.filter(p => p.status === 'active').length;
                    const planningCount = projects.filter(p => p.status === 'planning').length;
                    projectsSummary.textContent = `Proyectos: ${activeCount} activos, ${planningCount} en planificación.`;

                    projects.forEach(project => {
                        const listItem = document.createElement('li');
                        const statusClass = getStatusClass(project.status);
                        const priorityClass = getPriorityClass(project.priority);
                        listItem.innerHTML = `
                            <strong>${project.name}</strong>
                            <span class="${statusClass}">(${project.status.replace('_', ' ').charAt(0).toUpperCase() + project.status.replace('_', ' ').slice(1)})</span>
                            <span class="${priorityClass}">Prioridad: ${project.priority.charAt(0).toUpperCase() + project.priority.slice(1)}</span>
                            <br>Progreso: ${project.progress_percentage || 0}%
                            ${project.target_date ? `<br>Fecha Objetivo: ${new Date(project.target_date).toLocaleDateString()}` : ''}
                        `;
                        projectsList.appendChild(listItem);
                    });
                } else {
                    projectsSummary.textContent = 'No hay proyectos activos, en planificación o en pausa.';
                }

            } catch (error) {
                console.error('Error al cargar los proyectos:', error.message);
                projectsSummary.textContent = 'Error al cargar los proyectos.';
            }
        }

        async function fetchPersonalTasks() {
            const tasksList = document.getElementById('tasks-list');
            const tasksSummary = document.getElementById('tasks-summary');
            tasksSummary.textContent = 'Cargando tareas...';
            try {
                // Consulta de ejemplo para la tabla 'personal_tasks'
                const { data: tasks, error } = await supabase
                    .from('personal_tasks')
                    .select('title, status, priority, due_date')
                    .in('status', ['not_started', 'in_progress', 'waiting_on_others'])
                    .order('priority', { ascending: false })
                    .order('due_date', { ascending: true, nullsFirst: false });

                if (error) throw error;

                tasksList.innerHTML = ''; // Limpiar la lista existente

                if (tasks.length > 0) {
                    const pendingCount = tasks.filter(t => t.status !== 'completed').length;
                    tasksSummary.textContent = `Tienes ${pendingCount} tareas pendientes.`;
                    tasks.forEach(task => {
                        const listItem = document.createElement('li');
                        const statusClass = getStatusClass(task.status);
                        const priorityClass = getPriorityClass(task.priority);
                        listItem.innerHTML = `
                            <strong>${task.title}</strong>
                            <span class="${statusClass}">(${task.status.replace('_', ' ').charAt(0).toUpperCase() + task.status.replace('_', ' ').slice(1)})</span>
                            <span class="${priorityClass}">Prioridad: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                            ${task.due_date ? `<br>Vence: ${new Date(task.due_date).toLocaleDateString()}` : ''}
                        `;
                        tasksList.appendChild(listItem);
                    });
                } else {
                    tasksSummary.textContent = 'No hay tareas pendientes o en progreso en este momento.';
                }

            } catch (error) {
                console.error('Error al cargar las tareas:', error.message);
                tasksSummary.textContent = 'Error al cargar las tareas.';
            }
        }

        async function fetchActionPlans() {
            const actionPlansList = document.getElementById('action-plans-list');
            const actionPlansSummary = document.getElementById('action-plans-summary');
            actionPlansSummary.textContent = 'Cargando planes de acción...';
            try {
                // Consulta de ejemplo para la tabla 'action_plans'
                const { data: plans, error } = await supabase
                    .from('action_plans')
                    .select('user_request, status, priority, created_at')
                    .in('status', ['pending', 'in_progress'])
                    .order('created_at', { ascending: false })
                    .limit(5); // Mostrar los 5 planes de acción más recientes/pendientes

                if (error) throw error;

                actionPlansList.innerHTML = ''; // Limpiar la lista existente

                if (plans.length > 0) {
                    actionPlansSummary.textContent = `Mostrando ${plans.length} planes de acción recientes.`;
                    plans.forEach(plan => {
                        const listItem = document.createElement('li');
                        const statusClass = getStatusClass(plan.status);
                        const priorityClass = getPriorityClass(plan.priority);
                        listItem.innerHTML = `
                            <strong>${plan.user_request}</strong>
                            <span class="${statusClass}">(${plan.status.replace('_', ' ').charAt(0).toUpperCase() + plan.status.replace('_', ' ').slice(1)})</span>
                            <span class="${priorityClass}">Prioridad: ${plan.priority}</span>
                            <br>Creación: ${new Date(plan.created_at).toLocaleDateString()}
                        `;
                        actionPlansList.appendChild(listItem);
                    });
                } else {
                    actionPlansSummary.textContent = 'No hay planes de acción pendientes o en progreso.';
                }

            } catch (error) {
                console.error('Error al cargar los planes de acción:', error.message);
                actionPlansSummary.textContent = 'Error al cargar los planes de acción.';
            }
        }

        // --- INICIO DE CARGA DE DATOS AL CARGAR LA PÁGINA ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchDomains();
            fetchProjects();
            fetchPersonalTasks();
            fetchActionPlans();
        });
    </script>
</body>
</html>
