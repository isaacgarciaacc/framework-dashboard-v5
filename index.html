<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centro de Agentes</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" href="assets/img/logo.svg">
</head>
<body data-page="index">
  <header class="site-header">
    <img src="assets/img/logo.svg" alt="Logo" class="logo" />
    <h1>Centro de Agentes</h1>
  </header>

  <main class="container">
    <section class="cards">
      <article class="card">
        <h2>Hermes</h2>
        <p>RAG iOS/Swift/Core Data</p>
        <a class="btn" href="hermes.html">Abrir chat</a>
      </article>

      <article class="card">
        <h2>TOT</h2>
        <p>Liderazgo Técnico / Arquitectura</p>
        <a class="btn" href="tot.html">Abrir chat</a>
      </article>

      <article class="card">
        <h2>Metatron</h2>
        <p>Orquestador Maestro</p>
        <a class="btn" href="metatron.html">Abrir chat</a>

    <section class="status">
      <h3>Estado</h3>
      <div class="status-grid">
        <div><strong>Dominio actual:</strong> <span id="current-origin"></span></div>
        <div>
          <button id="ping-btn" class="btn outline">Probar CORS (Hermes)</button>
          <span id="ping-result" class="mono"></span>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Centro de Agentes · Listo para GitHub Pages</p>
  </footer>

  <script src="assets/config.js"></script>
